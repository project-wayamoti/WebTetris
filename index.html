<!doctype html>
<html class="no-js" lang="ja">
    <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
        <!-- HTML Setting -->
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">

        <!-- Favicon -->
        <link rel="shortcut icon" href="img/ico/favicon.ico">

        <!-- Title 概要設定 -->
        <title>Tetris modoki</title>
        <meta name="description" content="テトリスもどきです。">
        <meta property="og:type" content="article">
        <meta property="og:locale" content="ja_JP">
        <meta name="theme-color" content="#158181">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@wayamoti2015">
        <meta name="twitter:creator" content="@wayamoti2015">
        <meta property="og:image" content="img/png/GameBoyModoki.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

        <!-- テトリス表示用 CSS -->
        <link rel="stylesheet" href="css/tetris_modoki.css">
    </head>
    <body>
        <!-- タイトル・概要 -->
        <h1>テトリスもどき</h1>
        <p>テトリスのようなゲームです。</p>
        <p>※ 最初のブロックだけ表示されません ※</p>
        <p>操作説明・その他情報は <a href="README.html">こちら</a></p>

        <br>

        <!-- ステータス表示 -->
        <h2>ゲームの状態</h2>               <!-- ゲームの状態 タイトル -->
        <div id="playingState">停止中</div> <!-- ゲームの状態 ステートメント（書き込み待ち受け用） -->

        <!-- ゲームクリア時に表示 -->
        <div id="shareTwitter"></div> <!-- Twitter共有ボタン -->
        <div id="shareMisskey"></div> <!-- Misskey共有ボタン -->

        <br>

        <!-- テトリミノ表示 -->
        <div class="tetris">                               <!-- テトリミノ表示枠 -->
            <div id="tetriminoDraw"></div>                 <!-- テトリミノ表示 -->
            <div id="tetriminoScore">                      <!-- スコア表示 -->
                <div class="scoreTitle gbFont">SCORE</div> <!-- スコア表示 タイトル -->
                <div id="score" class="gbFont">0</div>     <!-- スコア表示 スコア数値 -->
                <div class="levelTitle gbFont">LEVEL</div> <!-- レベル表示 タイトル -->
                <div id="level" class="gbFont">1</div>     <!-- レベル表示 レベル数値 -->
                <div class="linesTitle gbFont">LINES</div> <!-- 消去ライン表示 タイトル -->
                <div id="lines" class="gbFont">0</div>     <!-- 消去ライン表示 消去ライン数値 -->
                <div id="nextBlockViewer"></div>           <!-- 次のブロック表示 -->
            </div>
        </div>

        <!-- テトリミノ操作ボタン (スマホ用) -->
        <div id="buttons">                                                 <!-- テトリミノ操作ボタン枠 -->
            <input type="button" class="emojiFont" id="playing" value="⏯"> <!-- ゲームの状態 スタート・ストップ -->
            <input type="button" class="emojiFont" id="rotate" value="🔁"> <!-- テトリミノ操作 回転 -->
            <input type="button" class="emojiFont" id="left" value="←">    <!-- テトリミノ操作 左移動 -->
            <input type="button" class="emojiFont" id="up" value="↑">      <!-- テトリミノ操作 上移動 -->
            <input type="button" class="emojiFont" id="right" value="→">   <!-- テトリミノ操作 右移動 -->
            <input type="button" class="emojiFont" id="down" value="↓">    <!-- テトリミノ操作 下移動 -->
        </div>

        <!-- テトリス表示用 JavaScript -->
        <script src="js/main.js"></script>
    </body>
</html>
